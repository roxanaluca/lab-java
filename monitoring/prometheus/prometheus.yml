# Prometheus Configuration for Lab 9
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lab9-monitoring'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9096']

  # StableMatch microservice (running on host)
  - job_name: 'stablematch'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:9095']
    scrape_interval: 10s
    scrape_timeout: 5s

  # PrefSchedule microservice (running on host)
  - job_name: 'prefschedule'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['host.docker.internal:8899']
    scrape_interval: 10s
    scrape_timeout: 5s

  # Keycloak metrics (if enabled)
  - job_name: 'keycloak'
    metrics_path: /metrics
    static_configs:
      - targets: ['keycloak:8080']
    scrape_interval: 30s
