# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.stableMatchClient.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.stableMatchClient.slidingWindowSize=10
resilience4j.circuitbreaker.instances.stableMatchClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.stableMatchClient.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.stableMatchClient.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.stableMatchClient.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.stableMatchClient.failureRateThreshold=50

# Resilience4j Retry Configuration
resilience4j.retry.instances.stableMatchClient.maxAttempts=3
resilience4j.retry.instances.stableMatchClient.waitDuration=1s
resilience4j.retry.instances.stableMatchClient.enableExponentialBackoff=true
resilience4j.retry.instances.stableMatchClient.exponentialBackoffMultiplier=2

# Resilience4j Rate Limiter Configuration
resilience4j.ratelimiter.instances.stableMatchClient.limitForPeriod=20
resilience4j.ratelimiter.instances.stableMatchClient.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.stableMatchClient.timeoutDuration=500ms

# Resilience4j Bulkhead Configuration
resilience4j.bulkhead.instances.stableMatchClient.maxConcurrentCalls=10
resilience4j.bulkhead.instances.stableMatchClient.maxWaitDuration=100ms

# Resilience4j Time Limiter Configuration
resilience4j.timelimiter.instances.stableMatchClient.timeoutDuration=5s
resilience4j.timelimiter.instances.stableMatchClient.cancelRunningFuture=true

resilience4j.retry.instances.quickgradeConnect.maxAttempts=3
resilience4j.retry.instances.quickgradeConnect.waitDuration=1s
resilience4j.retry.instances.quickgradeConnect.enableExponentialBackoff=true
resilience4j.retry.instances.quickgradeConnect.exponentialBackoffMultiplier=2

stablematch.base-url=http://localhost:9095

