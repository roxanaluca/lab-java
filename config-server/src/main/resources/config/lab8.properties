# StableMatch Service Configuration (from Config Server)
# These properties can be overridden per environment

# Server Configuration
server.port=9095

# Application Info
info.app.name=StableMatch Microservice
info.app.description=Stable Matching Algorithm Service
info.app.version=1.0.0

# Custom metrics tags
management.metrics.tags.application=stablematch
management.metrics.tags.environment=development

eureka.client.service-url.defaultZone: http://localhost:8761/eureka
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
eureka.client.instance.prefer-ip-address: true