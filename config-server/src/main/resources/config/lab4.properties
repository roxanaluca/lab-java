# PrefSchedule Service Configuration (from Config Server)
# These properties can be overridden per environment

# Server Configuration
server.port=8899

# Application Info
info.app.name=PrefSchedule Microservice
info.app.description=Course Preference Scheduling Service
info.app.version=1.0.0

# StableMatch Client Configuration
stablematch.base-url=http://localhost:9095
stablematch.timeout=5000

# Custom metrics tags
management.metrics.tags.application=prefschedule
management.metrics.tags.environment=development



eureka.client.service-url.defaultZone: http://localhost:8761/eureka
eureka.client.register-with-eureka: true
eureka.client.fetch-registry: true
eureka.client.instance.prefer-ip-address: true